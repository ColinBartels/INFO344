<!DOCTYPE html>
<html>
    <head>
        <title>Web Crawler Dashboard</title>
        <meta charset="utf-8" />
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>
    <body>
        <div id="chart_div"></div>
        <div id="controls">
            <div>
                <h1>Web Crawler Dashboard</h1>
                <button class="btn btn-primary" id="start">Start Crawling</button>
                <button class="btn btn-primary" id="pause">Pause Crawling</button>
                <button class="btn btn-primary" id="clear">Stop/Clear All Data</button>
            </div>
            <div>
                <div>
                    <input type="text" placeholder="Search By URL" id="search"/>
                    <button class="btn btn-primary" id="submit">Find Page Title</button>
                </div>
                <div id="title">
                    <p id="titleResult"></p>
                </div>
            </div>
            <div>
                <button class="btn btn-primary" id="update">Update Data</button>
            </div>
        </div>
        <div id="bottom">
            <div id="last">
                <h3>Last 10 URLs Crawled:</h3>
                <ol id="list"></ol>
            </div>
            <div id="info">
                <p class="h3">Current Domains: <span>CNN.com, BleacherReport.com</span></p>
                <p class="h3">Crawler Status: <span id="status"></span></p>
                <p class="h3"># URLs Crawled: <span id="urls"></span></p>
                <p class="h3">Size of Queue: <span id="queue"></span></p>
                <p class="h3">Size of Index: <span id="index"></span></p>
            </div>
            <div id="errors">
                <h3>Errors:</h3>
                <ol id="errorsList"></ol>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#submit").click(function () {
                var val = {
                    input: $("#input").val()
                };
                console.log(val);
                $.ajax({
                    type: "POST",
                    url: "http://colinblobtest.azurewebsites.net/numbers.asmx/GetNumbersThatStartsWith",
                    data: JSON.stringify(val),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (data) {
                        console.log(data);
                        data = data.d;
                        data = data.replace("[", "");
                        data = data.replace("]", "");
                        data = data.split(",");
                        console.log(data);
                        var list = $("<ul>").appendTo($("body"));
                        $.each(data, function(i, item) {
                            $("<li>").text(item).appendTo(list);
                        });
                    }

                });
            });
        });


    </script>
</head>
<body>
    <input type="text" id="input" placeholder="Number" />
    <input type="submit" id="submit" name="Submit" />
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script>
        function updateResults(data) {
            alert("jsonp success");
            $("#results").html(JSON.stringify(data));
        }
        $(document).ready(function() {
          $("#submit").click(function(){
            var input = $("#input").val();
            console.log(input);
            $.ajax({
                crossDomain: true,
                contentType: "application/json; charset=utf-8",
                url: "http://colinjsonp.azurewebsites.net/WebService1.asmx/getOneLessThanN",
                data: { n: input },
                dataType: "jsonp",
                success: onDataRecieved
            });
          });
        });


        function onDataRecieved(data) {
            $("#results").html(JSON.stringify(data));
        }
    </script>
</head>
<body>
  <input type="text" id="input">
  <button id="submit">Submit</button>
    <div id="results"></div>
    <!--<script src="http://colinjsonp.azurewebsites.net/WebService1.asmx/getOneLessThanN?callback=updateResults&n=10"></script>-->
</body>
</html>
